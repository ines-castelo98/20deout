<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à Multimédia no HTML5</title>

   

    <style>
       img{ max-width: 100%;}

       video{ max-width: 100%;}

       div{ width: 60%;
            margin-left:auto; 
            margin-right:auto;
        }

    </style>
</head>
<body>
    
    <h1>Introdução à Multimédia no HTML5</h1>

    <div>
        <img src="Fotografia.jpg">
    </div>

    <div>
        <video src="vídeo.MOV" controls type="video/mp4">
        </video>
    </div>
 
</body>
</html>
